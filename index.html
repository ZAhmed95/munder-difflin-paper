<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <!-- contains navigation menu -->
  <header>
    <img id="logo-img" src="http://via.placeholder.com/200x70" alt="Munder Difflin Logo">

    <nav>
      <div class="nav-menu" id="contact-us-div">
          <button class="nav-button" id="contact-us">CONTACT US</button>
      </div>

      <div class="nav-menu" id="learn-more-div">
          <button class="nav-button" id="learn-more">LEARN MORE</button>
      </div>

      <div class="nav-menu" id="services-div">
          <button class="nav-button" id="services">SERVICES</button>
          <button class="nav-button" id="paper-delivery">Paper Delivery</button>
          <button class="nav-button" id="paper-appraisal">Paper Appraisal</button>
      </div>

      <div class="nav-menu" id="about-menu">
          <button class="nav-button" id="nav-about-us">ABOUT US</button>
          <button class="nav-button" id="nav-our-team">Our Team</button>
          <button class="nav-button" id="nav-our-history">Our History</button>
      </div>
      
    </nav>
  </header>

  <!-- contains main info about the company and products -->
  <main>
    <section id="home">
      <h1 id="tagline">The <em><strong>Proper</strong></em> Way to Paper</h1>
      <a href="#products-section"><button id="products-button">View Products</button></a> 
    </section>

    <section id="products-section">
      <h2 id="products-header">Our Products</h2>

      <div id="carousel-container">
        <div class="carousel-div">
          <img src="http://via.placeholder.com/400x400" class="carousel-img" id="carousel-img-1">
        </div>
        <div class="carousel-div">
          <img src="http://via.placeholder.com/400x400" class="carousel-img" id="carousel-img-2">
        </div>
        <div class="carousel-div">
          <img src="http://via.placeholder.com/400x400" class="carousel-img" id="carousel-img-3">
        </div>
        <div class="carousel-div">
          <img src="http://via.placeholder.com/400x400" class="carousel-img" id="carousel-img-4">
        </div>
        <div class="carousel-div">
          <img src="http://via.placeholder.com/400x400" class="carousel-img" id="carousel-img-5">
        </div>
        <div class="carousel-div">
          <img src="http://via.placeholder.com/400x400" class="carousel-img" id="carousel-img-6">
        </div>
        <div class="carousel-div">
          <img src="http://via.placeholder.com/400x400" class="carousel-img" id="carousel-img-7">
        </div>

        <button class="carousel-button" id="scroll-right">Right</button>
        <button class="carousel-button" id="scroll-left">Left</button>
        <button class="carousel-button" id="buy-product">Buy</button>
      </div>
    </section>
  </main>

  <!-- contains boring stuff -->
  <footer></footer>

  <script src="main.js"></script>
</body>
</html>
